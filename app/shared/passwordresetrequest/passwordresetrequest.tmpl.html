<div flex layout="column">
  <h2 class="criteria" ng-show="sent">We have sent a password reset link to the email address of the account that you specified. Please check your email for this message, then click on the link.</h2>
  <h2 class="criteria" ng-show="requestFailed">Sorry, there was a problem with that email or username. Please try again.</h2>
  <form class=form-horizontal ng-hide=sent ng-submit=submit()>
    <md-card flex>
      <md-card-content>
        <md-input-container>
          <label for="spEmail" class="control-label">Email or Username</label>
          <input class="form-control" id="spUsername" ng-model="formModel.username" placeholder="Username or Email" required name="UsernameorEmail" ng-disabled="posting">
        </md-input-container>
        <p class="md-caption" style="color:red" ng-show="error" ng-bind="error"></p>
        <button type="submit" class="md-button md-default-theme md-accent md-raised" ng-disabled="posting">Request Password Reset</button>
      </md-card-content>
    </md-card>
  </form>
</div>
